					## NOC 十大主要行业

					0. 管理职业
					1. 商业，财务和行政职业
					2. 自然和应用科学相关职业
					3. 医疗卫生行业
					4. 社科，教育，政府服务和宗教职业
					5. 艺术，文化，娱乐和体育行业
					6. 销售和服务行业
					7. 技工，运输和设备操作相关职业
					8. 第一产业（农林牧副渔）
					9. 加工，制造和公用事业行业

					</script>

				<section data-markdown>

					## NOC 五大技能级别 SKILL LEVEL

					* SKILL LEVEL 0：管理职业，涉及各行各业
					* SKILL LEVEL A：需要大学教育
					* SKILL LEVEL B：需要大专以上学历或学徒训练
					* SKILL LEVEL C：需要中学和/或职业培训
					* SKILL LEVEL D：通常只要求完成在职培训

					</script>
